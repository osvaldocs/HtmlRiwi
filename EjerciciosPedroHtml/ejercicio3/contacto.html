<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>
<body>
  <p>Para contacto por favor llenar el siguiente formulario:</p>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <label for="correo">Correo:</label>
    <input type="text" id="correo" name="correo">
    <label for="mensaje">Mensaje:</label>
     <textarea name="mensaje" id="mensaje"></textarea>
    <button>Enviar</button>
  </form>
  <br>
  <br>
  <p>Complete los siguientes datos:</p>

  <form>
    <label for="nombre2">Nombre:</label>
    <input type="text" id="nombre2" name="nombre2">
    <label for="correo2">Correo:</label>
    <input type="text" id="correo2" name="correo2">
    <label for="contrasena">Contraseña:</label>  
    <input type="text" id="contrasena" name="contrasena">
    <label for="edad">Edad:</label> 
    <input type="text" id="edad" name="edad">
    <label for="nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="nacimiento" name="nacimiento">
    <label for="sexo">Sexo:</label>
    <input type="radio" id="masculino" name="sexo">Masculino
    <input type="radio" id="femenino" name="sexo">Femenino
    <br>
    <label for="ciudad">Seleccione ciudad:</label>
    <select id="ciudad" name="ciudad">
      <option value="">Seleccione ciudad</option>
      <option value="Medellin">Medellín</option>
      <option value="Bogota">Bogotá</option>
      <option value="Cali">Cali</option>  
      <option value="Cartagenta">Cartagena</option>
    </select>
    <label for="">Acepta los términos:</label>
    <input type="checkbox">
    <br>
    <input type="submit" id="submit" value="Enviar">
  </form>
</body>
</html>
